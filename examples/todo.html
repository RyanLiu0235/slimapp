<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>slimapp-todo</title>
  <script src="../dist/slim.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
  var h = slim.h
  var app = slim.app

  var container = document.getElementById('app')
  var view = function(actions, state) {
    return h('div', {}, [
      h('h1', {}, ['todo']),
      h('p', {}, ['add todo:']),
      h('div', {}, [
        h('input', {
          id: 'input',
          type: 'text',
          placeholder: 'todo',
          oncreate: function create(e) {
            console.log('input has been created!')
          },
          onkeyup: function keyup(e) {
            if (e.which === 13) {
              var todo = e.target.value.trim()
              if (todo) {
                actions.add({
                  id: Date.now(),
                  text: todo
                })
              }
            }
          }
        })
      ]),
      h('hr'),
      h('ol', {
          'data-num': state.list.length,
          onupdate: function(e, attrs) {
            console.log('before update: ', attrs['data-num'])
            console.log('after update: ', state.list.length)
            if (attrs['data-num'] !== state.list.length) {
              console.log('data-num of ol has been updated!')
            }
          }
        },
        state.list.map(item => h('li', {
          key: item.id,
          onremove: function() {
            console.log('li:', item.id, ' is gonna be removed!')
          },
          ondestroy: function() {
            console.log('li:', item.id, ' has already been removed!')
          }
        }, [
          item.text,
          h('button', {
            onclick: function() {
              actions.del(item.id)
            }
          }, ['x'])
        ]))
      )
    ])
  }
  var actions = {
    add: function(payload) {
      return function(state) {
        state.list.push(payload)
      }
    },
    del: function(id) {
      return function(state) {
        var index = state.list.findIndex(item => item.id === id)
        state.list.splice(index, 1)
      }
    }
  }
  var state = {
    list: [{
      id: Date.now(),
      text: 'this is a test'
    }]
  }

  app(view, actions, state, container)

  </script>
</body>

</html>
