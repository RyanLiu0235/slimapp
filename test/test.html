<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>slimapp</title>
  <script src="../dist/slim.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
  var h = slim.h
  var app = slim.app

  var container = document.getElementById('app')
  var tree = h('ul', {}, [
    h('li', {}, ['this is a test']),
    h('li', {}, ['this is a test']),
    h('li', {}, ['this is a test'])
  ])

  app(tree, {}, {}, container)

  </script>
</body>

</html>
